<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AhmRazTextModify.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AhmRazTextModify.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcom to Text Utilization</strong> We will decorate your text here!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
        <form action='/analyze' , method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Please Enter your Text here...!</label>
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removenewline" role="switch" id="newlineremove">
                <label class="form-check-label" for="newlineremove">Remove New Lines</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="extraspaceremove" role="switch"
                    id="extraspaceremove">
                <label class="form-check-label" for="extraspaceremove">Remove Extra Spaces</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="change_case" value="Upper" role="switch"
                    id="Upper">
                <label class="form-check-label" for="Upper">To Upper Case</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="change_case" value="Lower" role="switch"
                    id="Lower">
                <label class="form-check-label" for="Lower">To Lower Case</label>
            </div>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Analyze Text</button>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
